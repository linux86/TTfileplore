apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.changhong.ttfileplore"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
repositories {
    mavenCentral()


}
dependencies {
    compile 'konifar:fab-transformation:1.0.0'
    compile 'com.android.support:cardview-v7:23.1.1'
    compile 'com.android.support:recyclerview-v7:23.1.1'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.bigkoo:alertview:1.0.1'
    compile 'com.github.medyo:fancybuttons:1.5@aar'
    compile 'com.makeramen:roundedimageview:2.2.1'
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile files('libs/alljoyn.jar')
    compile files('libs/core-2.3.0.jar')
    compile files('libs/CoreSynergyStorage.jar')
    compile files('libs/disklrucache-2.0.1.jar')
    compile files('libs/HttpDownload.jar')
    compile files('libs/jcifs-1.3.18.jar')
    compile files('libs/open_sdk_r5276_lite.jar')
    compile files('libs/protobuf-java-2.6.1.jar')
    compile files('libs/universal-image-loader-1.9.4-with-sources.jar')
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.3'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3'
    compile project(':library')
}
